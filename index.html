    <style>
        body {

            background: linear-gradient(135deg, #000000, #0f2027, #203a43, #2c5364);
            overflow-x: hidden;

        h1 {

        p {

        }

        #response {

        /* Quote section */

            color: #b3e5fc;
        }

        /* Gallery */
        .gallery {
            margin-top: 50px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border-radius: 20px;
            border: 2px solid #03a9f4;
            transition: 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #03a9f4;
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            bottom: -10px;
            font-size: 24px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-800px);
                opacity: 0;
            }
        }
    </style>
</head>
