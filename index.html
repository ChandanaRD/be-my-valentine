<!DOCTYPE html>
<html>
<head>
    <title>For Bubu ðŸ’™</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top, #0a1f44, #000814 70%);
            color: #e6f2ff;
            text-align: center;
            overflow: hidden;
        }

        /* Password screen */
        #lockScreen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000, #0a1f44);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        input {
            padding: 10px;
            border-radius: 20px;
            border: none;
            margin-top: 10px;
            text-align: center;
        }

        button {
            background-color: #0d47a1;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #1565c0;
            transform: scale(1.05);
        }

        .content {
            position: relative;
            z-index: 1;
            margin-top: 140px;
            display: none;
        }

        .stars span {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%,100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        #typing {
            font-size: 26px;
        }

        .yes-text {
            font-size: 90px;
            margin-top: 40px;
            color: #66ccff;
            text-shadow: 0 0 40px #1e90ff;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .message {
            font-size: 22px;
            margin: 20px 40px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .photo {
            margin-top: 30px;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        .photo img {
            width: 250px;
            border-radius: 20px;
            box-shadow: 0 0 30px #1e90ff;
        }

        .heart {
            position: fixed;
            bottom: -10px;
            font-size: 24px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-900px); opacity: 0; }
        }
    </style>
</head>

<body>

<!-- Password Screen -->
<div id="lockScreen">
    <h2>Enter the your contact name on my phone ðŸ’™</h2>
    <input type="password" id="password" placeholder="Nickname">
    <button onclick="checkPassword()">Unlock</button>
    <p id="error" style="color:#ff8080;"></p>
</div>

<!-- Main Content -->
<div class="content" id="mainContent">
    <div id="typing"></div>

    <div class="yes-text" id="yes">YES ðŸ’™</div>

    <div class="message" id="message">
        I would love to be your Valentine, Bubu. ðŸ–¤  
        You chose meâ€¦ and I choose you â€”  
        today, tomorrow, and always.
    </div>

    <div class="photo" id="photo">
        <!-- Replace with your photo filename -->
        <img src="photo1.jpg" alt="Us ðŸ’™">
    </div>

    <button onclick="celebrate()">Forever Yours ðŸ’«</button>
</div>

<script>
    function checkPassword() {
        const input = document.getElementById("password").value;
        if (input.toLowerCase() === "cutie patootie") {
            document.getElementById("lockScreen").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
            generateStars();
            typeWriter();
        } else {
            document.getElementById("error").innerHTML = "Hint: wassup cutie ðŸ’™";
        }
    }

    function generateStars() {
        for (let i = 0; i < 100; i++) {
            let star = document.createElement("span");
            let size = Math.random() * 3;
            star.style.width = size + "px";
            star.style.height = size + "px";
            star.style.top = Math.random() * 100 + "%";
            star.style.left = Math.random() * 100 + "%";
            star.style.position = "absolute";
            star.style.background = "white";
            star.style.borderRadius = "50%";
            star.style.animationDuration = (2 + Math.random() * 3) + "s";
            star.style.animationName = "twinkle";
            document.body.appendChild(star);
        }
    }

    const text = "When you asked me to be your Valentine...";
    let i = 0;

    function typeWriter() {
        if (i < text.length) {
            document.getElementById("typing").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, 60);
        } else {
            reveal();
        }
    }

    function reveal() {
        document.getElementById("yes").style.opacity = 1;
        document.getElementById("message").style.opacity = 1;
        document.getElementById("photo").style.opacity = 1;
    }

    function celebrate() {
        createHearts(40);
        alert("Always your Valentine ðŸ’™ðŸ–¤");
    }

    function createHearts(num) {
        for (let i = 0; i < num; i++) {
            let heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "ðŸ’™";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (4 + Math.random() * 2) + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }
    }
</script>

</body>
</html>
